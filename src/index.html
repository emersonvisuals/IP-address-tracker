<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="backgroundContainer">
    <img src="/src/assets/images/pattern-bg.png" alt="">
  </div>

  <div class="informationContainer">
    <div class="heading">
      <h1>IP Address Trackers test</h1>
    </div>
    <div class="searchContainer">
      <input type="text" placeholder="Search for any IP address or domain">
    </div>
    <div class="statisticsContainer">
      <div class="ipAddress">
        <h1 class = "ipAddressValue">192.212.174.101</h1>
      </div>
      <div class="location">
        <h1 class="locationValue">Brooklyn, NY, 10001</h1>
      </div>
      <div class="timeZone">
        <h1 class="timeZoneValue">UTC-05:00</h1>
      </div>
      <div class="isp">
        <h1 class="ispValue">SpaceX Starlink</h1>
      </div>
    </div>
  </div>

  <div class="geoMapContainer"></div>

</body>
<script src="/src/app.js"></script>
</html>
