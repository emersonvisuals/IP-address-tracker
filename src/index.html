<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="backDrop"></div>

  <div class="informationContainer">
    <div class="heading">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="searchContainer">
      <input class="inputContainer" type="text" placeholder="Search for any IP address or domain">
      <div class="inputButton">
        <img src="/assets/images/icon-arrow.svg" alt="search">
      </div>
    </div>
    <div class="statisticsContainer">
      <div class="ipAddress">
        <h1 class="ipAddressTitle">ip address</h1>
        <h1 class = "ipAddressValue">192.212.174.101</h1>
      </div>
      <div class="location">
        <h1 class="locationTitle">location</h1>
        <h1 class="locationValue">Brooklyn, NY, 10001</h1>
      </div>
      <div class="timezone">
        <h1 class="timezoneTitle">timezone</h1>
        <h1 class="timezoneValue">UTC-05:00</h1>
      </div>
      <div class="isp">
        <h1 class="ispTitle">isp</h1>
        <h1 class="ispValue">SpaceX Starlink</h1>
      </div>
    </div>
  </div>

  <div id="map"></div>

</body>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
crossorigin=""></script>
<script src="/app.js"></script>

</html>
